{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Favicons -->
    <link href="static/images/nimblepreciselogo.png" rel="icon" />

    <title>{% block title %}NIMBLE PRECISE - Unleash Genius{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-scholar.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

  </head>

<body>
<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader" style="display: flex; align-items: center; justify-content: center; flex-direction: column; height: 100vh;">
  <div class="logo-wrapper" style="text-align: center; margin-bottom: 20px;">
    <img src="static/images/nimblepreciselogo.png" alt="Logo" style="width: 120px; height: auto;" />
  </div>
  <div class="preloader-inner">
    <span class="dot"></span>
    <div class="dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</div>
<!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <img src="static/images/nimblepreciselogo.png" href="/" class="logo" data-aos="fade-right">
                    <ul class="nav" data-aos="fade-right"> 
                      <li class="scroll-to-section"><a href="/" class="">Home</a></li>
                      <li class="scroll-to-section"><a href="about">About Us</a></li>
                      <li class="scroll-to-section"><a href="courses">Courses</a></li>
                      <li class="scroll-to-section"><a href="blogs">Blogs & Events</a></li>
                      <li class="scroll-to-section"><a href="contact">Contact Us</a></li>
                    </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->

    <!-- WhatsApp and Call Buttons -->
    <div class="fixed-buttons">
      <a href="" class="btn-whatsapp-pulse call-button" aria-label="Call Us"><i class="fa-solid fa-phone"></i></a>
      <a href="" class="btn-whatsapp-pulse whatsapp-button" aria-label="WhatsApp Us"><i class="fa-brands fa-whatsapp"></i></a>
    </div>

  {% block content %}{% endblock %}

  <footer>
    <div class="container">
      <!-- Footer Copyright Section -->
      <div class="text-center">
        <p style="font-size: 1rem; color: white;">
          Copyright &copy; 2025 <b style="font-size: 1.1rem;">NIMBLE PRECISE</b>. All rights reserved.  Designed and Developed by
          <a href="https://inspirezesttechnologies.com" rel="nofollow" target="_blank" style="text-decoration: none; color: white;"><b style="font-size: 1.1rem;">InspireZest Technologies</b></a>
        </p>
      </div>
    </div>
  </footer>  

  <!-- Scripts -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/isotope.min.js' %}"></script>
  <script src="{% static 'js/owl-carousel.js' %}"></script>
  <script src="{% static 'js/counter.js' %}"></script>
  <script src="{% static 'js/custom.js' %}"></script>
  <script src="{% static 'js/overlay.js' %}"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  </body>
</html>
